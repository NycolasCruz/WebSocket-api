services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: websocket_app
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    environment:
      REVERB_HOST: reverb
      REVERB_PORT: 8080
    depends_on:
      - postgres
      - redis
    networks:
      - websocket

  nginx:
    image: nginx:alpine
    container_name: websocket_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - websocket

  postgres:
    image: postgres:16
    container_name: websocket_postgres
    environment:
      POSTGRES_DB: websocket
      POSTGRES_USER: websocket
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - websocket

  redis:
    image: redis:alpine
    container_name: websocket_redis
    ports:
      - "6379:6379"
    networks:
      - websocket

  reverb:
    build:
      context: .
      dockerfile: docker/reverb/Dockerfile
    container_name: websocket_reverb
    working_dir: /var/www
    ports:
      - "7000:8080"
    volumes:
      - ./src:/var/www
    depends_on:
      - redis
    env_file:
      - ./src/.env
    networks:
      - websocket

volumes:
  postgres_data:

networks:
  websocket:
    driver: bridge
